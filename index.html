</head>

	<script type="text/javascript">
		let enemy4 = document.querySelectorAll(".enemy4")
		let enemy3 = document.querySelectorAll(".enemy3")
		let enemy2 = document.querySelectorAll(".enemy2")
		let enemy1 = document.querySelectorAll(".enemy1")
		let kletka = document.querySelectorAll(".kletka")
		for (let i=0; i<4; i=i+1) {
			enemy4[i].onclick = function(){
				enemy4[i].style.backgroundColor = ("purple")
			}
	    }	
	    for (let i=0; i<6; i=i+1) {
			enemy3[i].onclick = function(){
				enemy3[i].style.backgroundColor = ("green")
			}
	    }	
	    for (let i=0; i<6; i=i+1) {
			enemy2[i].onclick = function(){
				enemy2[i].style.backgroundColor = ("blue")
			}
	    }	
	    for (let i=0; i<4; i=i+1) {
			enemy1[i].onclick = function(){
				enemy1[i].style.backgroundColor = ("yellow")
			}
	    }	
	    for (let i=0; i<61; i=i+1) {
			kletka[i].onclick = function(){
				kletka[i].style.backgroundColor = ("red")
			}
	    }	
	</script>
